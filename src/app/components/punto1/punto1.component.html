<div class="row justify-content-center">
  <div class="col-11">
    <div class="card d-block w-100 text-white">
      <img src="assets/{{noticia.img}}" class="card-img" alt="..." >
      <div class="card-img-overlay row align-items-end justify-content-center bg-black bg-opacity-50">
        <div class="col-12 text-center">
          <div class="row justify-content-center">
            <div class="col-10">
              <h3 class="card-title">{{noticia.titulo}}</h3>
            </div>
            <div class="col-10 d-none d-md-grid">
              <p class="card-text">{{noticia.noticia}}</p>
            </div>
          </div>
        </div> 
      </div> 
    
      <button class="carousel-control-prev" type="button" (click)="anterior()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      
      <button class="carousel-control-next" type="button" (click)="siguiente()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

</div>
